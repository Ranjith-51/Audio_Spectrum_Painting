<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Spectrum Painting - Flask</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; text-align: center; }
    .container { margin: 50px auto; width: 60%; background: #222; padding: 20px; border-radius: 10px; }
    input, button { margin: 10px; padding: 10px; border-radius: 5px; }
    button { background: #4af; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Audio Spectrum Painting - Flask</h1>
    <form action="/encode" method="post" enctype="multipart/form-data">
      <h3>Encode Section</h3>
      <label>Upload Audio (WAV): </label><br>
      <input type="file" name="audio" accept="audio/wav" required><br>
      <label>Upload Image: </label><br>
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Encode</button>
    </form>
    <hr>
    <form action="/decode" method="post" enctype="multipart/form-data">
      <h3>Decode Section</h3>
      <label>Upload Stego Audio (WAV): </label><br>
      <input type="file" name="stego" accept="audio/wav" required><br>
      <button type="submit">Decode</button>
    </form>
  </div>
</body>
</html>
