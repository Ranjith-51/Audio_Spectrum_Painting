<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Spectrum Painting</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; text-align: center; }
    .container { margin-top: 50px; }
    input, button { margin: 10px; padding: 10px; border-radius: 8px; }
    button { background-color: #1db954; border: none; color: white; cursor: pointer; }
    button:hover { background-color: #17a44c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Spectrum Painting ðŸŽ§</h1>
    <p>Hide an image inside a WAV audio file or extract it back!</p>

    <h2>Encode</h2>
    <form action="/encode" method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept=".wav" required><br>
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Encode & Download</button>
    </form>

    <h2>Decode</h2>
    <form action="/decode" method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept=".wav" required><br>
      <button type="submit">Decode & Download Image</button>
    </form>
  </div>
</body>
</html>
